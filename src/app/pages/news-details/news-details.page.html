<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ article?.title }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/news"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngIf="article">
    <ion-card-header>
      <ion-card-subtitle>Inviato da {{ article.by }} il {{ article.readableDate }}</ion-card-subtitle>
      <ion-card-title>{{ article.title }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-text *ngIf="article.text" [innerHTML]="article.text" color="dark"></ion-text>
      <ion-button expand="full" (click)="openArticle()">
          Leggi l'articolo
        </ion-button>
      <ion-item lines="none">
        <ion-text color="secondary" color="medium">
          <ion-icon name="chatbox-ellipses"></ion-icon> {{ article.descendants }} commenti
        </ion-text>
        <ion-badge slot="end">
          <ion-icon name="star"></ion-icon> {{ article.score }} punti
        </ion-badge>
      </ion-item>
    </ion-card-content>
  </ion-card>
<app-comment-section></app-comment-section>
</ion-content>
