<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ show?.title }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/news"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngIf="show">
    <ion-card-header>
      <ion-card-subtitle>Inviato da {{ show.by }} il {{ show.readableDate }}</ion-card-subtitle>
      <ion-card-title>{{ show.title }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-text [innerHTML]="show.text" color="dark"></ion-text><br>
      <ion-button expand="full" (click)="openShow()">
        Apri link
      </ion-button>
      <ion-item lines="none">
        <ion-text color="secondary" color="medium">
          <ion-icon name="chatbox-ellipses"></ion-icon> {{ show.descendants }} commenti
        </ion-text>
        <ion-badge slot="end">
          <ion-icon name="star"></ion-icon> {{ show.score }} punti
        </ion-badge>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
