<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>HackerNews Clone</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item button *ngFor="let article of articles">
      <ion-label>
        <h2>{{ article.title }}</h2>
        <p>By {{ article.by }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
